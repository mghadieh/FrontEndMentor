<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css ">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="./images/bg-pattern-top.svg" alt="top image pattern" class="top"/>
  <img src="./images/bg-pattern-bottom.svg" alt="bottom image pattern" class="bottom"/>
  <div class="card-box">
    <img src="./images/bg-pattern-card.svg" alt="card image pattern" class="card-background"/>
    <img src="./images/image-victor.jpg" alt="profile image" class="profile-pic"/>
    <div class="name">
      Victor Crest
      26
      London
    </div>
    <div class="stats">
      80K
      Followers

      803K
      Likes

      1.4K
      Photos
    </div>
  </div>
