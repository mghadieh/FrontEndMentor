<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="card">
    <div class="text">
      <h1>Get <span class="insight">insights</span> that help your business grow.</h1>
      <div class="paragraph">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="stat">
        <span class = "item">10k+ <span class="stat__heading">COMPANIES</span></span>
        <span class = "item">314 <span class="stat__heading">TEMPLATES </span></span>
        <span class = "item">12M+ <span class="stat__heading">QUERIES</span></span>
      </div> 
    </div>
    <div class="filtered">
      <img src="./images/image-header-mobile.jpg" alt="">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>Coded by <a href="#">Mohamad Ghadieh</a>.
  </div>
</body>
</html>
